<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Mi Portafolio Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Kieberlyn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Sobre Mí</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h2 class="mb-4 text-center">Contáctame</h2>

        <div class="row">
            <div class="col-lg-6 mx-auto">
                <form id="contactForm" novalidate>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" required>
                        <div class="invalid-feedback">El nombre es obligatorio.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">Ingresa un correo electrónico válido.</div>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                        <div class="invalid-feedback">El mensaje es obligatorio.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
                </form>

                <div class="mt-4 text-center">
                    <p>También puedes encontrarme en:</p>
                    <a href="mailto:mrodolfohuancaramirez96@gmail.com" class="btn btn-outline-secondary me-2">Correo
                        Electrónico</a>
                    <a href="https://linkedin.com/in/tuusuario" class="btn btn-outline-primary"
                        target="_blank">LinkedIn</a>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
